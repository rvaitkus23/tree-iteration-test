<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>js-test</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css"/>

  <!-- injector:css -->
  <link rel="stylesheet" href="build/app.min.css">
  <!-- endinjector -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
</head>
<body>
<div class="test-content">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="center top-buttons">
          <!-- Modal Trigger -->
          <p>Add items to form a tree of any depth. Two method will print it using recursive and iterative methods</p>
          <a class="waves-effect waves-light btn modal-trigger" data-target="add-item">Add Item</a>

          <!-- Modal Structure -->
          <div id="add-item" class="modal">
            <div class="modal-content">
              <h4>Add Item</h4>
              <label>Select Parent</label>
              <select id="add-item-parent" class="browser-default">
                <option value="root">-- Root --</option>
              </select>

              <div class="input-field">
                <input type="text" id="add-item-name">
                <label for="add-item-name">First Name</label>
              </div>
            </div>
            <div class="modal-footer">
              <a href="#!" id="add-item-save" class=" modal-action modal-close waves-effect waves-green btn-flat">Save</a>
              <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col s12 m6">
      <div class="tree-output card" id="output-recursive">
        <a class="waves-effect waves-light btn reprint-button">Reprint Recursive</a>
        <div class="print-time"></div>
        <div class="print-result"></div>
      </div>
    </div>

    <div class="col s12 m6 ">
      <div class="tree-output card" id="output-iterative">
        <a class="waves-effect waves-light btn reprint-button">Reprint Iterative</a>
        <div class="print-time"></div>
        <div class="print-result"></div>
      </div>
    </div>
  </div>
</div>



<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>

<!-- injector:js -->
<script src="build/app.min.js"></script>
<!-- endinjector -->
</body>
</html>
